<div>
    <h2>Assignments</h2>
  
    <!-- Form for creating/updating assignments -->
    <form (ngSubmit)="newAssignment.id === 0 ? createAssignment() : updateAssignment()">
      <input [(ngModel)]="newAssignment.title" name="title" placeholder="Title" required />
      <input [(ngModel)]="newAssignment.description" name="description" placeholder="Description" required />
      <input [(ngModel)]="newAssignment.dueDate" name="dueDate" placeholder="Due Date" required type="date" />
      <button type="submit">{{ newAssignment.id === 0 ? 'Create' : 'Update' }} Assignment</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of assignmentList">
          <td>{{ item.title }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.dueDate }}</td>
          <td>
            <button (click)="editAssignment(item)">Edit</button>
            <button (click)="deleteAssignment(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
