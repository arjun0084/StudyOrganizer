<h2>Session List</h2>

<!-- Add Session Button (to open modal) -->
<button class="btn btn-primary" (click)="openModal()">+ Add New Session</button>

<!-- Create or Edit Session Modal -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h3 *ngIf="!editMode">Create New Session</h3>
      <h3 *ngIf="editMode">Edit Session</h3>
      <button class="close-btn" (click)="closeModal()">Ã—</button>
    </div>

    <form (ngSubmit)="editMode ? updateSession() : createSession()">
      <label for="date">Date:</label>
      <input [(ngModel)]="sessionFormModel.date" name="date" type="date" required />

      <label for="title">Title:</label>
      <input [(ngModel)]="sessionFormModel.title" name="title" required />

      <label for="resources">Resources:</label>
      <input [(ngModel)]="sessionFormModel.resources" name="resources" required />

      <label for="description">Description:</label>
      <textarea [(ngModel)]="sessionFormModel.description" name="description" required></textarea>

      <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Create' }} Session</button>
      <button *ngIf="editMode" type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Sessions Table -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Resource</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of sessionList">
            <td>{{ item.date | date: 'short' }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.resources }}</td>
            <td>{{ item.description }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="editSession(item)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteSession(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal Styles -->
<style>
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-container {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    width: 400px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .close-btn {
    background: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin: 5px 0;
  }

  input,
  textarea {
    margin-bottom: 10px;
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
  }

  .btn-danger {
    background-color: #dc3545;
    color: white;
  }

  .btn-warning {
    background-color: #ffc107;
    color: white;
  }

  .btn:hover {
    opacity: 0.8;
  }
</style>
