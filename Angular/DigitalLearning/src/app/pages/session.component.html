<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Assignments</th>
      <th>Resources</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let session of sessions">
      <td>{{ session.date }}</td>
      <td><a href="#" (click)="openPopup(session)">{{ session.title }}</a></td>
      <td>{{ session.assignmentTitle }}</td>
      <td>{{ session.resources }}</td>
    </tr>
  </tbody>
</table>

<!-- Popup for session description -->
<div *ngIf="selectedSession" class="popup">
  <div class="popup-content">
    <h3>{{ selectedSession.title }}</h3>
    <p>{{ selectedSession.description }}</p>
    <button (click)="closePopup()">Close</button>
  </div>
</div>
