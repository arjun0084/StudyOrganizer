<div class="mx-20">
    <ul role="list" class="divide-y divide-gray-100">
        <li *ngFor="let user of leaderboard" class="flex justify-between gap-x-6 py-5">
          <div class="flex min-w-0 gap-x-4">
            <img class="size-12 flex-none rounded-full bg-gray-50" [src]="'https://ui-avatars.com/api/?background=random&name=' + user.name" alt="">
            <!-- <img class="size-12 flex-none rounded-full bg-gray-50" [src]="'https://ui-avatars.com/api/?background=random&name=' + user.name" alt=""> -->
            <div class="min-w-0 flex-auto">
              <p class="text-sm/6 font-semibold text-gray-900">{{user.name}}</p>
              <!-- <p class="mt-1 truncate text-xs/5 text-gray-500">User</p> -->
            </div>
          </div>
          <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="text-sm/6 text-gray-900">{{user.streak}}</p>
            <p class="mt-1 text-xs/5 text-gray-500">Streak</p>
          </div>
        </li>
      </ul>
      
</div>
